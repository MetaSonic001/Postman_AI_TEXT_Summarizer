<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <div class="container mx-auto px-4 py-8 flex-grow">
        <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="p-6">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">
                    AI Text Summarizer
                </h1>
                <p class="text-gray-600 text-center mb-6">
                    Instantly generate concise summaries of lengthy texts using advanced AI technology.
                </p>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="text_to_summarize" class="block text-sm font-medium text-gray-700 mb-2">
                            Enter Text to Summarize
                        </label>
                        <textarea 
                            id="text_to_summarize" 
                            name="text_to_summarize" 
                            rows="10" 
                            maxlength="100000"
                            class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
                            placeholder="Paste text here (200-100,000 characters)"
                        ></textarea>
                        <div id="char-count" class="text-sm text-gray-500 mt-2">0 / 100,000 characters</div>
                    </div>

                    <div>
                        <label for="summary" class="block text-sm font-medium text-gray-700 mb-2">
                            Generated Summary
                        </label>
                        <textarea 
                            id="summary" 
                            name="summarized_text" 
                            rows="10" 
                            readonly
                            class="w-full px-3 py-2 text-gray-700 border rounded-lg bg-gray-100"
                            placeholder="Summary will appear here"
                        ></textarea>
                    </div>
                </div>

                <div class="mt-6 text-center">
                    <button 
                        id="submit-button" 
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105 disabled:opacity-50"
                        disabled
                    >
                        <span class="submit-button-text">Summarize</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 AI Text Summarizer.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
